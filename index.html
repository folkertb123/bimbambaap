<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Woordspel</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; overflow: hidden;
      font-size: 18px;
    }
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: background-image 0.5s ease-in-out;
      color: white;
      -webkit-text-stroke: 1px black;
      text-stroke: 1px black;
      position: relative;
      min-height: 100vh;
    }
    /* Gif fullscreen img achter de content */
    #gif-background {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      display: none;
      pointer-events: none;
    }

    #letter {
      font-size: 1.6rem;
      margin-bottom: 20px;
      position: relative;
      z-index: 1;
    }
    #categorie {
      font-size: 1.4rem;
      margin-bottom: 12px;
      font-weight: bold;
      position: relative;
      z-index: 1;
    }
    #timer {
      font-size: 2rem;
      margin: 25px 0;
      position: relative;
      z-index: 1;
    }
    #melding {
      font-size: 1.2rem;
      margin-top: 20px;
      color: white;
      -webkit-text-stroke: 1px black;
      text-stroke: 1px black;
      position: relative;
      z-index: 1;
    }
    button {
      padding: 12px 25px;
      font-size: 1.4rem;
      background-color: rgba(0,0,0,0.6);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      -webkit-text-stroke: 1px black;
      text-stroke: 1px black;
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>

  <img id="gif-background" alt="gif achtergrond" />

  <div id="letter"></div>
  <div id="categorie"></div>
  <div id="timer"></div>
  <div id="melding"></div>
  <button onclick="volgendeVraag()">Volgende vraag</button>

  <script>
    const ALLE_CATEGORIEN = [
      "Landenspel", "Dierenspel", "Merkenspel",
      "Bekende nederlander", "Kleur", "Eten", "Drinken",
      "Iets uit Carca of Catan", "Iets uit de coffeeshop",
      "Locatie in Leeuwarden", "Gratis dubbel pof",
      "Een spel, geen game", "Iets hoogs", "Iets kleiner dan Timo",
      "Een dorp in Nederland", "Een film of serie", "Een lichaamsdeel",
      "Iets goedkoper dan 5 euro",
      "Iets wat Jorritsma bouwt", "Noem iets wat je zegt als je skaf bent", 
      "Een Transavia bestemming", "Noem een junk", "Een pokémon", 
      "Pech je gaat Jilla", "Speel steen papier schaar met de volgende, winnaar dubbel pof, verliezer Jilla", 
      "Gratis pofje en verander spelrichting", "Gratis pofje en kies nieuwe spelleider", 
      "Iets duurder dan €10.000", "Een scheldwoord", "Een Peki van Twan", "Iets wat PostNL bezorgt"
    ];

    // Foto'slijst opbouwen
    const fotos = [];

    // image00001.jpeg t/m image00077.jpeg
    for (let i = 1; i <= 77; i++) {
      const nummer = i.toString().padStart(5, '0');
      fotos.push(`images/image${nummer}.jpeg`);
    }
 // png00001.png t/m png00004.png
for (let i = 1; i <= 4; i++) {
  const nummer = i.toString().padStart(5, '0');
  fotos.push(`images/png${nummer}.png`);
}

    // gif00001.gif t/m gif00003.gif
    for (let i = 1; i <= 3; i++) {
      const nummer = i.toString().padStart(5, '0');
      fotos.push(`images/gif${nummer}.gif`);
    }

    let beschikbareCategorieën = [...ALLE_CATEGORIEN];
    let huidigSpel = null;
    let spelTeller = 0;
    let gratisDubbelPofGebruikt = false;
    let eersteVraag = true;

    let timer;
    let tijd = 30;

    let beschikbareFotos = [...fotos];

    function randomLetter() {
      const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      return letters[Math.floor(Math.random() * letters.length)];
    }

    function randomFoto() {
      if (beschikbareFotos.length === 0) {
        beschikbareFotos = [...fotos];
      }
      let index = Math.floor(Math.random() * beschikbareFotos.length);
      const fotoUrl = `${beschikbareFotos[index]}?t=${new Date().getTime()}`;
      const gifElement = document.getElementById("gif-background");

      if (fotoUrl.endsWith('.gif')) {
        // Toon gif in img en verberg achtergrond
        gifElement.src = fotoUrl;
        gifElement.style.display = "block";
        document.body.style.backgroundImage = "none";
      } else {
        // Toon normale achtergrond, verberg gif img
        document.body.style.backgroundImage = `url('${fotoUrl}')`;
        gifElement.style.display = "none";
        gifElement.src = "";
      }

      beschikbareFotos.splice(index, 1);
    }

    function startTimer() {
      clearInterval(timer);
      tijd = 30;
      document.getElementById("timer").innerText = tijd;
      document.getElementById("melding").innerText = "";

      timer = setInterval(() => {
        tijd--;
        document.getElementById("timer").innerText = tijd;
        if (tijd <= 0) {
          clearInterval(timer);
          document.getElementById("melding").innerText = "Je gaat jilla";
          document.body.style.backgroundImage = "url('images/jilla.jpeg')";
          document.getElementById("gif-background").style.display = "none";
        }
      }, 1000);
    }

    function volgendeVraag() {
      if (eersteVraag) {
        document.getElementById("letter").innerText = "";
        eersteVraag = false;
      }

      let gekozenCategorie;

      if (huidigSpel && spelTeller < 5) {
        spelTeller++;
        gekozenCategorie = `${huidigSpel} ${spelTeller}`;
      } else {
        huidigSpel = null;
        spelTeller = 0;

        if (beschikbareCategorieën.length === 0) {
          beschikbareCategorieën = [...ALLE_CATEGORIEN];
          if (gratisDubbelPofGebruikt) {
            beschikbareCategorieën = beschikbareCategorieën.filter(c => c !== "Gratis dubbel pof");
          }
        }

        let randomIndex = Math.floor(Math.random() * beschikbareCategorieën.length);
        let categorie = beschikbareCategorieën[randomIndex];
        beschikbareCategorieën.splice(randomIndex, 1);

        if (categorie === "Gratis dubbel pof") {
          gratisDubbelPofGebruikt = true;
        }

        if (categorie.endsWith("spel")) {
          huidigSpel = categorie;
          spelTeller = 1;
          gekozenCategorie = `${huidigSpel} ${spelTeller}`;
        } else {
          gekozenCategorie = categorie;
        }
      }

      document.getElementById("categorie").innerText = gekozenCategorie;

      randomFoto();

      startTimer();
    }

    window.onload = () => {
      const letter = randomLetter();
      document.getElementById("letter").innerText = "Beginletter: " + letter;
      randomFoto();
    };
  </script>
</body>
</html>
